<!-- Dialog for profile view and editing -->

<div fxLayoutAlign="space-between">
    <button mat-button [mat-dialog-close]="true">
        <mat-icon>close</mat-icon>
    </button>
    <button mat-icon-buton>
        <mat-icon matListIcon *ngIf="this.profileForInput.id == this.userService.currentUser.id" (click)="this.isEditing = !this.isEditing">
            edit
        </mat-icon>
    </button>
</div>

<mat-dialog-content>
    <form fxLayout="column" fxLayoutGap="2vh" #editForm="ngForm" (ngSubmit)="finishEditing(editForm)">

        <!-- Name -->
        <mat-card>
            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="1vw">
                <mat-icon>badge</mat-icon>
                <div fxLayout="column" *ngIf="!this.isEditing">
                    <mat-card-subtitle>Name</mat-card-subtitle>
                    <span>{{ this.profileForInput.name }}</span>
                </div>

                <mat-form-field *ngIf="this.isEditing">
                    <input matInput type="text" placeholder="Your name" ngModel name="name" 
                    [(ngModel)]="this.profileForInput.name" required #nameInput="ngModel">
                    <mat-error *ngIf="nameInput.hasError('required')"> Name is required </mat-error>
                </mat-form-field>
            </div>
        </mat-card>

        <!-- Surname -->
        <mat-card>
            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap=" 1vw">
                <mat-icon>badge</mat-icon>
                <div fxLayout="column" *ngIf="!this.isEditing">
                    <mat-card-subtitle>Surname</mat-card-subtitle>
                    <span>{{ this.profileForInput.surname }}</span>
                </div>

                <mat-form-field *ngIf="this.isEditing">
                    <input matInput type="text" placeholder="Your surname" ngModel name="surname"
                    [(ngModel)]="this.profileForInput.surname" required #surnameInput="ngModel">
                    <mat-error *ngIf="surnameInput.hasError('required')"> Surname is required </mat-error>
                </mat-form-field>
            </div>
        </mat-card>

        <!-- Email -->
        <mat-card>
            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap=" 1vw">
                <mat-icon>mail</mat-icon>
                <div fxLayout="column" *ngIf="!this.isEditing">
                    <mat-card-subtitle>Email</mat-card-subtitle>
                    <span>{{ this.profileForInput.email }}</span>
                </div>

                <mat-form-field *ngIf="this.isEditing">
                    <input matInput type="email" placeholder="Your email" ngModel name="email"
                    [(ngModel)]="this.profileForInput.email" email required #emailInput="ngModel">
                    <mat-error *ngIf="emailInput.hasError('required')"> Email is required </mat-error>
                    <mat-error *ngIf="!emailInput.hasError('required')">Email has incorrect format</mat-error>
                </mat-form-field>
            </div>
        </mat-card>

        <!-- Password -->
        <mat-card *ngIf="this.isEditing">
            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap=" 1vw">
                <mat-icon>lock</mat-icon>
            </div>

            <mat-form-field hintLabel="Minimum 8 characters">
                <input matInput type="password" placeholder="Your password" ngModel name="password"
                [(ngModel)]="this.profileForInput.password" minlength="8" password required #passwordInput="ngModel">

                <mat-hint align="end">{{ passwordInput.value?.length }} / 8</mat-hint>
            </mat-form-field>
        </mat-card>

       <!-- Button with function(trigger) -->
        <button mat-raised-button *ngIf="this.isEditing" type="submit" color="primary">Save user</button>

    </form>
</mat-dialog-content>
